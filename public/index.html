<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventure</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/MalcolmNg.js"></script>
  </head>

  <body>
    <header class="app-header">
      <div class="app-logo">Eventure</div>
    </header>

    <main class="page">
      <section class="hero">
        <h1>Connect with events that matter to you</h1>
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#addEventModal"
        >
          Add Event
        </button>
      </section>

    <div
      class="modal fade"
      id="addEventModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addEventModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title" id="addEventModalLabel">Add New Event</h5>
            <button type="button" class="close text-white" data-dismiss="modal">
              &times;
            </button>
          </div>

          <div class="modal-body">
            <form id="addEventForm">
              <div class="form-group">
                <label for="eventName">Event Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="eventName"
                  placeholder="Enter event name"
                />
              </div>
              <div class="form-group">
                <label for="eventDescription">Description</label>
                <textarea
                  class="form-control"
                  id="eventDescription"
                  placeholder="Enter description"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="eventDate">Date</label>
                <input type="date" class="form-control" id="eventDate" />
              </div>
              <div class="form-group">
                <label for="eventTime">Time</label>
                <input type="time" class="form-control" id="eventTime" />
              </div>
              <div class="form-group">
                <label for="eventLocation">Location</label>
                <input
                  type="text"
                  class="form-control"
                  id="eventLocation"
                  placeholder="Enter location"
                />
              </div>
              <div class="form-group">
                <label for="eventImage">Image</label>
                <input type="file" class="form-control" id="eventImage" />
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-success" onclick="addEvent()">
              Add Event
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
